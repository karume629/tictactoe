<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

		<div id="gameBoard">
			<header>
				<h1 id="header">Tic Tac Toe</h1>
			</header>
			<div>
				<form>
					<input id="X" type="text" name="playerX" maxlength="9" required><br><br>
					<div id="vs">VS</div>
					<input id="O" type="text" name="playerO" maxlength="9" require><br><br>
				</form>
			</div>
			<div class="status">
			</div>
			<div class="board_row">
				<button class="makeMove" >
					<div class="square" id="b0" data-key="0"></div>
				</button><button class="makeMove" >
					<div class="square" id="b1" data-key="1"></div>
				</button><button class="makeMove" >
					<div class="square" id="b2" data-key="2"></div>
				</button>
			</div><div class="board_row">
				<button class="makeMove" >
					<div class="square" id="b3" data-key="3"></div>	
				</button><button class="makeMove" >
					<div class="square" id="b4" data-key="4"></div>	
				</button><button class="makeMove" >
					<div class="square" id="b5" data-key="5"></div>	
				</button>
			</div><div class="board_row">
				<button class="makeMove" >
					<div class="square" id="b6" data-key="6"></div>
				</button><button class="makeMove" >
					<div class="square" id="b7" data-key="7"></div>	
				</button><button class="makeMove">
					<div class="square" id="b8" data-key="8"></div>	
				</button>
			</div>
			<input type="button" id="startGame" value="Start"/>
				<input type="button" id="resetGame" value="Restart"/><br><br>
		</div>
		

	</div>   
     
    
</body>
<script src="file.js"></script>
</html>
